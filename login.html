<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/android-chrome-192x192.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                
                <!-- <input type="email" placeholder="Email"> -->
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                <!-- <input type="password" placeholder="Password"> -->
                <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
                <button type="button" id="register" name="register" class="btn btn-success">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <!-- <input type="email" placeholder="Email">
                 -->
                
                 <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
                <!-- <input type="password" placeholder="Password">
                -->
                <input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Enter your password">

                <!-- <a href="#">Forget Your Password?</a> -->
                <button type="button" id="login" name="login" class="btn btn-success">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login1">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register1">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script >
        const container = document.getElementById('container');
const registerBtn = document.getElementById('register1');
const loginBtn = document.getElementById('login1');

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
});
    </script>
</body>

<script type="module" src="login.js"></script>


</html>
